{% extends 'base.html' %}
{% block title %} <title>Mobile List</title> {% endblock %}
{% block body %}
<div class="text">Mobile List</div>
<div class="table">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Image</th>
            <th>Brand Name</th>
            <th>Model Name</th>
            <th>Color</th>
            <th>JAN Code</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for mobile in mobiles %}
        <tr>
            <td><img style="width: 50px" src="{{ mobile.image.url }}" alt=""> </td>
            <td> {{ mobile.brandName }}</td>
            <td> {{ mobile.modelName }}</td>
            <td> {{mobile.color }}</td>
            <td><a href="{% url 'mobile_details' mobile.id %}" style="text-decoration: none"> {{mobile.janCode }} </a>
            </td>
            <td>
                <button class="btn btn-danger btn-sm">
                    <a
                            style="text-decoration: none; color: #FFFFFF"
                            href="{% url 'delete_mobile' mobile.id %}">Remove</a>
                </button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
